<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to the doctor search portal. How can we help you?</h1>
    </div>
    <form id="doctorForm">
      <div class="form-group">
        <label for="condition"><h3>Enter the condition you are suffering from:</h3></label>
        <input id="condition" type="text" class="form-control" placeholder="Condition">
        <div class="invalid-feedback">Please enter at least one of either condition or name to search by.</div>
      </div>
      <div class="form-group">
        <label for="doctorName"><h3>Looking for a specific doctor? Enter their name here:</h3></label>
        <input id="doctorName" type="text" class="form-control" placeholder="Name">
        <div class="invalid-feedback">Please enter at least one of either condition or name to search by.</div>
      </div>
      <div class="form-group">
        <label for="distance"><h3>How far out would you like to search?:</h3></label>
        <input id="distance" type="number" class="form-control" placeholder="Distance" min="1">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <div id="results">
      <table>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Phone Number</th>
          <th>Address</th>
          <th>Website</th>
          <th>Accepting new patients?</th>
        </tr>
      </table>
    </div>
    <div id="error"></div>
  </div>
  </body>
</html>
